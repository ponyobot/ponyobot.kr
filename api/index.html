<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>PonyoBot API</title>
    <meta name="description" content="안정적이고 강력한 API 서비스를 경험하세요..">

    <!-- Open Graph -->
    <meta property="og:title" content="PonyoBot API" />
    <meta property="og:description" content="안정적이고 강력한 API 서비스를 경험하세요." />
    <meta property="og:url" content="https://ponyobot.kr/api" />
    <meta property="og:image" content="https://ponyobot.kr/images/banner.jpg" />
    <meta property="og:type" content="website" />

    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="/images/icon.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* 애니메이션 배경 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: -2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: -4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 70%;
            animation-delay: -1s;
        }

        .shape:nth-child(5) {
            width: 40px;
            height: 40px;
            top: 10%;
            left: 60%;
            animation-delay: -3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* 메인 컨테이너 */
        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }

            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem 1rem;
            min-width: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .home-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1s ease-out 2s forwards;
            cursor: pointer;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .home-button:active {
            transform: translateY(-1px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                justify-content: center;
                height: 100vh;
            }

            .logo {
                font-size: 2.2rem;
                margin-bottom: 1.5rem;
            }

            .title {
                font-size: 2rem;
                margin-bottom: 1rem;
                line-height: 1.2;
            }

            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 2.5rem;
                line-height: 1.4;
                padding: 0 10px;
            }

            .countdown {
                gap: 0.8rem;
                flex-wrap: wrap;
                justify-content: center;
                margin-bottom: 2rem;
            }

            .countdown-item {
                min-width: 70px;
                padding: 1.2rem 0.8rem;
                backdrop-filter: blur(8px);
            }

            .countdown-number {
                font-size: 1.8rem;
                margin-bottom: 0.3rem;
            }

            .countdown-label {
                font-size: 0.8rem;
            }

            .home-button {
                font-size: 1rem;
                padding: 12px 25px;
                margin-top: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .logo {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }

            .title {
                font-size: 1.6rem;
                margin-bottom: 0.8rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
                padding: 0 5px;
            }

            .countdown {
                gap: 0.6rem;
                margin-bottom: 1.5rem;
            }

            .countdown-item {
                min-width: 65px;
                padding: 1rem 0.6rem;
            }

            .countdown-number {
                font-size: 1.6rem;
            }

            .countdown-label {
                font-size: 0.75rem;
            }

            .shape {
                opacity: 0.5;
            }

            .home-button {
                font-size: 0.9rem;
                padding: 10px 20px;
                margin-top: 1rem;
            }
        }

        @media (max-width: 320px) {
            .logo {
                font-size: 1.5rem;
            }

            .title {
                font-size: 1.4rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .countdown-item {
                min-width: 60px;
                padding: 0.8rem 0.4rem;
            }

            .countdown-number {
                font-size: 1.4rem;
            }

            .home-button {
                font-size: 0.85rem;
                padding: 8px 18px;
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <div class="container">
        <div class="logo">PonyoBot</div>
        <h1 class="title">곧 돌아옵니다</h1>
        <p class="subtitle">더 나은 경험을 위해 열심히 준비하고 있습니다</p>

        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">일</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">시간</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">분</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">초</span>
            </div>
        </div>

        <a href="/" class="home-button">
            홈으로 바로가기
        </a>
    </div>

    <script>
        // 카운트다운 타이머
        function startCountdown() {
            // 고정된 목표 날짜 설정 (2025년 9월 30일 00:00:00)
            const targetDate = new Date('2025-09-30T00:00:00');

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

                if (distance < 0) {
                    document.querySelector('.countdown').innerHTML = '<h2>사이트가 오픈되었습니다!</h2>';
                }
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        // 페이지 로드 시 카운트다운 시작
        window.addEventListener('load', startCountdown);

        // 배경 애니메이션 강화 (모바일에서는 성능 최적화)
        if (!window.matchMedia("(max-width: 768px)").matches) {
            document.addEventListener('mousemove', function(e) {
                const shapes = document.querySelectorAll('.shape');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;

                shapes.forEach((shape, index) => {
                    const speed = (index + 1) * 0.02;
                    const xMove = (x - 0.5) * speed * 50;
                    const yMove = (y - 0.5) * speed * 50;
                    shape.style.transform = `translate(${xMove}px, ${yMove}px)`;
                });
            });
        }

        // 추가 터치/줌 방지
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, {
            passive: false
        });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, {
            passive: false
        });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
